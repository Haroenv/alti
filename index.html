<body>
<input type="number" id="distance" class="m" value="20">

<a href="what.html">What is this?</a>
<footer>

<script>
	var alpha = 10;
	var h = document.getElementById('height');
	var d = document.getElementById('distance');
	h.innerHTML = Math.tan(10)*d;
</script>

<style>
	.m::after{
		content: 'm';
	}
</style>
