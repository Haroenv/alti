<body>
  <label for="distance">distance from launch point (m)</label>
  <br>
  <input type="number" id="distance" class="m" value="20">
  <p id="height" class="m"></p>
  <p id="angle"></p>
  <button id="save" onclick="save()">save</button>
  <p id="saved" class="m"></p>
  <details>
    <summary>What is this?</summary>
    <p>
      This uses your device's gyroscope to find the angle &alpha;, and then uses simple trigonometrics to find the height, using:
    </p>
    <p>
      tan(&alpha;) * d = h
    </p>
    <figure>
      <svg xmlns="http://www.w3.org/2000/svg" width="238" height="139" viewBox="0 0 238 139" version="1.1">

            <polygon fill="none" stroke="#FFFFFF" stroke-width="5" points="0 0.6 225.6 132 0 132 " />
            <text font-size="12">
              <tspan x="5" y="69">h</tspan>
            </text>
            <text font-size="12">
              <tspan x="80" y="127">d</tspan>
            </text>
            <text font-size="12">
              <tspan x="158" y="119">Î±</tspan>
            </text>
          </g>
        </g>
      </svg>
    </figure>
  </details>
